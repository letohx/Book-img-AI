<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohere Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-box button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Поле для отображения текущих слов с переносом текста -->
    <textarea id="currentText" rows="5"></textarea><br>

    <!-- Поле для отображения сокращенного текста -->
    <textarea id="summary" rows="3" readonly></textarea><br>

    <button onclick="shortenText()">Start</button>

    <script>
        async function shortenText() {
            const currentText = document.getElementById('currentText').value;
            const summary = document.getElementById('summary');

  
            summary.value = '';

            try {
                const response = await fetch('/.netlify/functions/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: currentText })
                });

                const data = await response.json();
                summary.innerHTML = data.summary;
            } catch (error) {
                console.error('Error:', error);
                summary.innerHTML = `Error processing your request. Please try again later.`;
            }

        }
    </script>
</body>
</html>
