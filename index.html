<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization, TTS, and Image Generation</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script>
        const key = "CB877DFF3660DE7C80599E533C090123";
        const secret = "4A329B2763F032D01B680EF8C1E3F23D";
        let prd = null;
        let uuid = '';
        let currentIndex = 0;

        function headers() {
            return {
                'X-Key': 'Key ' + key,
                'X-Secret': 'Secret ' + secret,
            };
        }

        function params() {
            return {
                type: "GENERATE",
                style: style.value,
                width: width.value,
                height: height.value,
                num_images: 1,
                negativePromptUnclip: "",
                generateParams: {
                    query: document.getElementById('summaryText').innerText,
                }
            };
        }

        async function generate() {
            let model_id = 0;
            {
                let res = await fetch('https://api-key.fusionbrain.ai/key/api/v1/models', {
                    method: 'GET',
                    headers: headers(),
                });
                res = await res.json();
                model_id = res[0].id;
            }

            let formData = new FormData();
            formData.append('model_id', model_id);
            formData.append('params', new Blob([JSON.stringify(params())], { type: "application/json" }));

            let res = await fetch('https://api-key.fusionbrain.ai/key/api/v1/text2image/run', {
                method: 'POST',
                headers: headers(),
                body: formData,
            });
            let json = await res.json();
            uuid = json.uuid;

            if (json.uuid) prd = setInterval(check, 3000);
            document.querySelector(".btn-generate").textContent = 'Generating...';
        }

        async function check() {
            let res = await fetch('https://api-key.fusionbrain.ai/key/api/v1/text2image/status/' + uuid, {
                method: 'GET',
                headers: headers(),
            });
            let json = await res.json();

            if (json.status === 'DONE') {
                document.getElementById('img').src = 'data:image/jpeg;charset=utf-8;base64,' + json.images[0];
                clearInterval(prd);
                generate(); // Start next image generation
            }
        }

        function autoSetSize() {
            let screenWidth = screen.width;
            let screenHeight = screen.height;
            document.getElementById('width').value = screenWidth;
            document.getElementById('height').value = screenHeight;
        }

        async function summarizeText() {
            const currentText = document.getElementById('currentText').value;
            const summaryText = document.getElementById('summaryText');
            summaryText.innerText = '';

            try {
                const response = await fetch('/.netlify/functions/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: currentText })
                });

                const data = await response.json();
                summaryText.innerText = data.summary; 
            } catch (error) {
                summaryText.innerText = `Error processing your request.`;
            }
        }

        function speakNext() {
            const text = document.getElementById('textToSpeak').value;
            const voice = document.getElementById('voiceselection').value;
            const wordCount = parseInt(document.getElementById('wordCount').value);
            const words = text.split(/\s+/);

            if (currentIndex >= words.length) {
                alert("End of text.");
                return;
            }

            const nextWords = words.slice(currentIndex, currentIndex + wordCount).join(' ');
            document.getElementById('currentText').value = nextWords;

            responsiveVoice.speak(nextWords, voice, {
                onend: () => {
                    currentIndex += wordCount;
                    summarizeText(); // Call text summarization after speaking
                }
            });
        }

        function startCycle() {
            speakNext(); // Speak first batch of words
            summarizeText(); // Summarize the text
            generate(); // Start generating images
        }
    </script>
</head>
<body>
    <h1>Text Summarization, TTS, and Image Generation</h1>
    <textarea id="textToSpeak" rows="10" placeholder="Enter text here..."></textarea><br>
    <textarea id="currentText" rows="5"></textarea><br>

    <label for="wordCount">Number of words at a time:</label>
    <input type="number" id="wordCount" min="1" value="50"><br>

    <label for="voiceselection">Choose voice:</label>
    <select id="voiceselection">
        <option value="Russian Female">Russian Female</option>
        <option value="Russian Male">Russian Male</option>
        <!-- Add more voices here -->
    </select><br>

    <button onclick="startCycle()">Start</button>
    <div id="summaryText"></div><br>

    <div class="container">
        <div class="input-group">
            <label>Width</label>
            <input id="width" type="text" value="1920" size="5">
        </div>
        <div class="input-group">
            <label>Height</label>
            <input id="height" type="text" value="1080" size="5">
        </div>
        <div class="input-group">
            <label>Style</label>
            <select id="style"></select>
        </div>
        <button onclick="autoSetSize()">Auto size image</button>
    </div>

    <img src="https://www.research.autodesk.com/app/uploads/2023/01/ai.jpg" id="img" title="Click for fullscreen">
    <button class="btn-generate" onclick="generate()">Generate Image</button>
</body>
</html>
